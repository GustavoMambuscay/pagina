	<main id="contenedor">
		<article id="informacion">
			<h3>Audios</h3><br><br>
			<p>En esta sección encontraras audios referentes a este sitio web.</p><br>
			<div class="pcast-player">
			  <div class="pcast-player-controls">
			    <button class="pcast-play">Play</button>
			    <button class="pcast-pause">Pause</button>
			    <button class="pcast-rewind"></i>Reiniciar</button>
			    <span class="pcast-currenttime pcast-time">00:00</span>
			    <progress class="pcast-progress" value="0"></progress>
			    <span class="pcast-duration pcast-time">00:00</span>
			  </div>

	</footer>

	<script src='js/script.js'></script>
        <script id="rendered-js">
          (function () {

	  var pcastPlayers = document.querySelectorAll('.pcast-player');
	  var speeds = [1, 1.5, 2, 2.5, 3];

	  for (i = 0; i < pcastPlayers.length; i++) {if (window.CP.shouldStopExecution(0)) break;
	    var player = pcastPlayers[i];
	    var audio = player.querySelector('audio');
	    var play = player.querySelector('.pcast-play');
	    var pause = player.querySelector('.pcast-pause');
	    var rewind = player.querySelector('.pcast-rewind');
	    var progress = player.querySelector('.pcast-progress');
	    var speed = player.querySelector('.pcast-speed');
	    var mute = player.querySelector('.pcast-mute');
	    var currentTime = player.querySelector('.pcast-currenttime');
	    var duration = player.querySelector('.pcast-duration');

	    var currentSpeedIdx = 0;

	    pause.style.display = 'none';

	    var toHHMMSS = function (totalsecs) {
	      var sec_num = parseInt(totalsecs, 10); // don't forget the second param
	      var hours = Math.floor(sec_num / 3600);
	      var minutes = Math.floor((sec_num - hours * 3600) / 60);
	      var seconds = sec_num - hours * 3600 - minutes * 60;

	      if (hours < 10) {hours = "0" + hours;}
	      if (minutes < 10) {minutes = "0" + minutes;}
	      if (seconds < 10) {seconds = "0" + seconds;}

	      var time = hours + ':' + minutes + ':' + seconds;
	      return time;
	    };

	    audio.addEventListener('loadedmetadata', function () {
	      progress.setAttribute('max', Math.floor(audio.duration));
	      duration.textContent = toHHMMSS(audio.duration);
	    });

	    audio.addEventListener('timeupdate', function () {
	      progress.setAttribute('value', audio.currentTime);
	      currentTime.textContent = toHHMMSS(audio.currentTime);
	    });

	    play.addEventListener('click', function () {
	      this.style.display = 'none';
	      pause.style.display = 'inline-block';
	      pause.focus();
	      audio.play();
	    }, false);

	    pause.addEventListener('click', function () {
	      this.style.display = 'none';
	      play.style.display = 'inline-block';
	      play.focus();
	      audio.pause();
	    }, false);

	    rewind.addEventListener('click', function () {
	      audio.currentTime -= 30;
	    }, false);

	    progress.addEventListener('click', function (e) {
	      audio.currentTime = Math.floor(audio.duration) * (e.offsetX / e.target.offsetWidth);
	    }, false);

	    speed.addEventListener('click', function () {
	      currentSpeedIdx = currentSpeedIdx + 1 < speeds.length ? currentSpeedIdx + 1 : 0;
	      audio.playbackRate = speeds[currentSpeedIdx];
	      this.textContent = speeds[currentSpeedIdx] + 'x';
	      return true;
	    }, false);

	    mute.addEventListener('click', function () {
	      if (audio.muted) {
	        audio.muted = false;
	        this.querySelector('.fa').classList.remove('fa-volume-off');
	        this.querySelector('.fa').classList.add('fa-volume-up');
	      } else {
	        audio.muted = true;
	        this.querySelector('.fa').classList.remove('fa-volume-up');
	        this.querySelector('.fa').classList.add('fa-volume-off');
	      }
	    }, false);
	  }window.CP.exitedLoop(0);
	})(this);
          //# sourceURL=pen.js
    </script>
</body>
